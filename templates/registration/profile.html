{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">
      <i class="fas fa-user mr-2"></i>Profile
    </h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h3 class="text-lg font-semibold mb-4">Account Information</h3>
        <div class="space-y-3">
          <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <p class="text-gray-900">{{ user.username }}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <p class="text-gray-900">{{ user.email|default:"Not provided" }}</p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Member Since</label>
            <p class="text-gray-900">{{ user.date_joined|date:"F d, Y" }}</p>
          </div>
        </div>
      </div>
      
      <div>
        <h3 class="text-lg font-semibold mb-4">Logo Statistics</h3>
        <div class="space-y-3">
          <div class="bg-blue-50 p-4 rounded-lg">
            <div class="text-2xl font-bold text-blue-600">0</div>
            <div class="text-sm text-gray-600">Logos Generated</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
