{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="post">
      {% csrf_token %}
      <div class="space-y-4">
        <div>
          <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="id_username" name="username" type="text" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Choose a username">
        </div>
        <div>
          <label for="id_password1" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="id_password1" name="password1" type="password" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter password">
        </div>
        <div>
          <label for="id_password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input id="id_password2" name="password2" type="password" required class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Confirm password">
        </div>
      </div>

      {% if form.errors %}
        <div class="bg-red-50 border border-red-200 rounded-md p-4">
          {% for field, errors in form.errors.items %}
            {% for error in errors %}
              <p class="text-red-600 text-sm">{{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          <i class="fas fa-user-plus mr-2"></i>
          Sign up
        </button>
      </div>
      
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account? 
          <a href="{% url 'accounts:login' %}" class="font-medium text-blue-600 hover:text-blue-500">
            Sign in here
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
